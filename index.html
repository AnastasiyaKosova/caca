        color: white;
        border: none;

        font-size: 1.2em;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      #start-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent

        transition: 0.5s;
      }

      #start-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
      }

      }

        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 180, 216, 0.3);
      }

        box-shadow: 0 0 20px rgba(0, 180, 216, 0.6);
      }

      .lesson-btn:active {

        box-shadow: 0 0 20px rgba(0, 180, 216, 0.8);
      }

      .lesson-btn:focus {

        box-shadow: 0 0 10px rgba(0, 180, 216, 0.8);
      }

      .controls {

        border-radius: 10px;
